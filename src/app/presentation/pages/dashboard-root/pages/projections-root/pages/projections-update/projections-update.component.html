<ng-container *ngIf="projection$ | loadingObservable | async as projection">
  <ng-template [ngIf]="projection.value">
    <section class="text-2xl font-semibold text-center mb-5">
      Edit Projection
    </section>
    <app-projection-form
      (projectionCurrentValue)="updateProjection($event.hallId, $event)"
      [projectionInitValue]="projection.value"
    ></app-projection-form>
  </ng-template>
  <ng-template [ngIf]="projection.loading">
    Loading...
  </ng-template>
</ng-container>
