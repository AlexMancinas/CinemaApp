<section>
  <h4 class="text-2xl font-semibold text-center ml-32">Available Movies</h4>
</section>
<div class="grid justify-center grid-cols-4 px-32 py-3 gap-3">
  <a [routerLink]="['../projection-list', movie.movieId]" *ngFor="let movie of movies$ | async">
    <app-movie-card [movie]="movie">
    </app-movie-card>
  </a>
</div>
