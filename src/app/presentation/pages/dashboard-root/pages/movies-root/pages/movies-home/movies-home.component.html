<section>
  <h4 class="text-2xl font-semibold text-center ml-32">Available Movies</h4>
</section>
<section class="flex items-start">
  <a customButton appearance="default" class="mr-auto my-2 ml-32" routerLink="create-movie"><span class="mr-3">Create
      Movie</span>
    <i class="bx bxs-plus-circle"></i>
  </a>
</section>
<div class="grid grid-cols-4 px-32 py-3">
  <app-movie-card class="px-1 mb-1" *ngFor="let movie of movies$ | async" [movie]="movie">
    <a [routerLink]="['update-movie', movie.movieId]" customButton appearance="default"
      class=" mt-2 text-center flex justify-center">
      <span class="mr-2">Edit Movie</span>

    </a>
    <button type="button"
      class="text-white focus:ring-bg4 bg-orange-600 hover:bg-orange-700 focus:outline-none font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center ml-2 dark:bg-red-500 dark:hover:bg-red-700 dark:focus:ring-red-800"
      (click)="logicDeleteHallById(movie.movieId)"> Delete Movie

    </button>
  </app-movie-card>
</div>
